<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Davi Matos - Portifolio</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Body -->
<body>
  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <div class="logo">
      <h1>Davi Matos</h1>
    </div>
    <nav class="nav">
      <a class="a1" href="index.html">About</a>
      <a class="divisor a1" href="portfolio.html">Portfolio</a>
      <a class="a1" href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="container">
    <!-- Section Contact -->
    <section>
      <!-- h2: Tier-2 Headline.-->
      <h2>Contact</h2>
      <hr>
      <!-- Form -->
      <form action="#" method="POST">
        <p>Name</p>
        <input class="w100" type="text" name="name" placeholder="John Smith">
        <p>Email</p>
        <input class="w100" type="email" name="_replyto" placeholder="example@gmail.com">
        <br>
        <p>Message</p>
        <textarea class="w100" name="message" rows="10" cols="30"></textarea>
        <br>
        <input id="contact-submit" type="submit" value="Submit">
      </form>
    </section>
  </div>
  <!-- Aside Connect with Me -->
  <aside>
    <h2>Connect With Me</h2>
